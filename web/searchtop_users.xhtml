<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <h:body>
        <div>
            <h2>Top Male</h2>
        <h:form>
            <h:dataTable value="#{top3.topM}" var="rank" styleClass="order-table" headerClass="order-table-header" class="table table-striped table-dark">
           
            <h:column>
                <f:facet name="header">User_id</f:facet>
                <h:outputText value="#{rank.user_id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">first name</f:facet>
                <h:outputText value="#{rank.first_name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">last name</f:facet>
                <h:outputText value="#{rank.last_name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{rank.gender}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{rank.age}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                <h:outputText value="#{rank.city}"></h:outputText>
            </h:column>
            <h:column>
                    <f:facet name="header">Full profile </f:facet>
                    <h:commandButton id="submitRequest"  value="View Profile" action="#{top3.viewProfile(rank, component.id)}"/> 
                </h:column>
                 
            
            </h:dataTable>
        </h:form>
            
        </div>
    </h:body>
    
</html>
