<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>blogs of finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
   <h:body  class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;">
        <div>
           
          <header class="w3-container w3-center w3-padding-32"> 
            <h1><b> DATING BLOG </b></h1>
            <p class="w3-wide">Welcome to the blog of Finder </p>
             </header>
            
      <div class="w3-col l8 s12">
           <div class="w3-card-4 w3-margin w3-white">
             <h:form>
                 <h:dataTable value="#{showBlog.viewBlog}" var="blogger" styleClass="order-table" headerClass="order-table-header">
           

            <h:column>
                <f:facet name="header">User name</f:facet>
                <h:outputText value="#{blogger.user_id}"></h:outputText>
            </h:column>
                     
            <h:column>                
                <f:facet name="header">  subject </f:facet>
                <h:outputText value="#{blogger.subject}"></h:outputText>
            </h:column>
                  
            <h:column>
                <f:facet name="header"> Blog Body</f:facet>
                <h:outputText value="#{blogger.blogbody}"></h:outputText>
            </h:column>
        
            </h:dataTable>
        </h:form>
           </div>   
         </div>
        </div>
    </h:body>
    
</html>
