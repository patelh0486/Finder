<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body  class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;">
        
         <header class="w3-container w3-center w3-padding-32"> 
            <h1><b>Write Your DATING BLOG</b></h1>
            <p class="w3-wide">Welcome to the blog of Finder </p>
             </header>
        
        
        <div class="w3-row w3-cell-middle" align="center">
   <div class="w3-col l4" style="float:none">     
       <div class="w3-container w3-grey" >
           <div id="profile-container">
            <image id="profileImage" src="images/couples.jpg" type="file"/>
          </div>
      <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" value="#{blog.blogimage}" ></input>
        <h:form>            
<!--          <h1>Image Here: <input type="file" name="profile_photo" placeholder="Photo" value="" required="" capture=""></input></h1>         -->
            <h4><b:inputText id="writer" title="MY NAME" placeholder="Your user id" value="#{blog1.user_id}"></b:inputText></h4>
            <h5><b:inputText id="subject" class="blockquote" placeholder="Subject" title="HEADING OF BLOG" value="#{blog1.subject}"></b:inputText></h5>
            <p><b:inputTextarea id="MainBlog" title="Main blog"  placeholder=" Write your blog" value="#{blog1.blogbody}"></b:inputTextarea></p>
            <b:commandButton id="submit" value="Submit" class="btn btn-primary" action="#{blog1.WriteBlog()}" style=" margin-bottom: 6px; right:4px;"> </b:commandButton>
          </h:form>   
        </div>
        <div> <h2> <h:outputText rendered="#{blog1.blogwritten}" value="Blog uploaded"></h:outputText></h2></div>
        <!-- Tags-->
  <hr>
         <div class="w3-card w3-margin">
    <div class="w3-container w3-padding w3-blue">
        <h4 class="w3-text-black">Tags</h4>
    </div>
    <div class="w3-container w3-white">
   <p><span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Travel</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">New York</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">London</span>
      <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">IKEA</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">NORWAY</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">DIY</span>
      <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Ideas</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Baby</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Family</span>
      <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">News</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Clothing</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Shopping</span>
      <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Sports</span> <span class="w3-tag w3-light-grey w3-small w3-margin-bottom">Games</span>
    </p>
    </div>
  </div>
  </hr>
   </div>  
        </div>  
          <script type="text/javascript" src="javascript/uploadImage.js"></script>
    </h:body>
</html>
