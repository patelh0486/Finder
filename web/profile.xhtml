<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Forgot Password</title>
    </h:head>
    <h:body>
 <div id="header">
		<ui:insert name="header" >
		  <ui:include src="/headerWelcome.xhtml" />
		</ui:insert>
	    </div><br/><br/><br/><br/><br/><br/>
               <b:container>
<h:form>
            <h:dataTable value="#{top3.specificList}" var="obj" styleClass="order-table" headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">User ID </f:facet>
                    <h:outputText value="#{obj.user_id}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">first name</f:facet>
                    <h:outputText value="#{obj.first_name}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">last name </f:facet>
                    <h:outputText value="#{obj.last_name}"></h:outputText>
                </h:column>
                

                <h:column>
                    <f:facet name="header">Age </f:facet>
                    <h:outputText value="#{obj.age}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">city </f:facet>
                    <h:outputText value="#{obj.city}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interests1 </f:facet>
                    <h:outputText value="#{obj.interests1}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interests2 </f:facet>
                    <h:outputText value="#{obj.interests2}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interests3 </f:facet>
                    <h:outputText value="#{obj.interests3}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">occupation </f:facet>
                    <h:outputText value="#{obj.occupation}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Bio </f:facet>
                    <h:outputText value="#{obj.bio}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">last_login </f:facet>
                    <h:outputText value="#{obj.last_login}"></h:outputText>
                </h:column>

                
            <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton id="submit"  value="Friend Request"></h:commandButton>
            </h:column>
        

            </h:dataTable>
        </h:form>
        </b:container>
        <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="/commonFooter.xhtml" />
	    	</ui:insert>
    	    </div>
    </h:body>
</html>
