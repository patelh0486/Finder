<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Old Messages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <h:body  class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;">
                <div style=" margin-left:10% ; margin-top: 10%">
                   
                  
       <header class="w3-center w3-padding-32 w3-display-topmiddle" style='color:brown' > 
            <h1><b>Messenger</b></h1>
            <p class="w3-wide">Old Messages..........</p>
       </header>
                    
               <div class='w3-card' style="width:85% ">
            <b:form>
                <div class='w3-container w3-center cont'>      
       <h:dataTable class="table-sm table-striped table-hover FinderTable" value="#{message.oldMessage}" var="show" >
                    
                    <b:dataTableColumn class="NameTd"> 
                   
                     <div style="text-indent:3px; color:brown; text-align: left"> 
                  <b:label value="#{show.sender}"></b:label> <a> </a>
                  <b:label value="#{show.first_name}"></b:label> <a> </a>
                  <b:label value="#{show.last_name}"></b:label> <a> : </a>
                  <h:outputText value="#{show.messageDet}" style="display: inline-block; color: blue" ></h:outputText> <a> </a>
                  <span style="    position: absolute; right: 20%;">  <b:label value="#{show.date_Time}" ></b:label> </span>
                  
                   </div>  
                  </b:dataTableColumn>                   
                                       
                </h:dataTable>
                </div>        
        </b:form>
            
              </div>   
        </div>    
        
      
        <script src="javascript/Dating.js" type="text/javascript"></script>
       
    </h:body>
</html>
