<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Request Notification</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <h:body class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;" >
        
        
            
        <span>   <h:outputText rendered="#{sendRequest.reqSent}" value="Request success"
                               style="color: red; font-size: 30px; text-align: center;"></h:outputText> </span>
                               
      
        
        <div class=" w3-display-middle w3-white">
           <header class="w3-center w3-padding-32" > 
            <h1><b>Notification</b></h1>
            <p class="w3-wide">Hurry Up!.....Match Your Date</p>
             </header>

               <div class="w3-card-4" style="width:100%;">
                  <b:form>
                 
                 <h:dataTable class="table table-striped table-hover FinderTable" value="#{sendRequest.showRequest}" var="show" styleClass="order-table" headerClass="order-table-header">
                    <div class="w3-container w3-center">
                <b:dataTableColumn> 
                   
                    <p style="font-size: 24px;font-family: Comic Sans MS; margin: 0px 0px 0px 0px">  
                         <b:commandButton look="primary" class="fa fa-bars"/>
                        <h:outputText value="#{show.sendID}" style="color: blue; font-weight: bold"></h:outputText><b> </b>
                       <h:outputText value="#{show.first_name}"></h:outputText><b> </b>
                       <h:outputText value="#{show.last_name}"></h:outputText> <b> : </b>                        
                       <h:outputText value="#{show.status}"></h:outputText> <b></b> 
                     
                    </p>
                </b:dataTableColumn> 
                      
                      <b:dataTableColumn> 
                          <div style="margin-left: 10px; font-size: 24px">   
                        <b:commandButton look="success" class="fa fa-thumbs-up " type="Submit"  action="#{sendRequest.Accept(show.sendID)}" />
                          </div>
                      </b:dataTableColumn> 
                        
                          <b:dataTableColumn>  
                               <div style="margin-left: 10px; font-size: 24px">
                       <b:commandButton look="danger" class="fa fa-thumbs-down popup" type="Submit"  action='#{sendRequest.Reject(show.sendID)}'  />
                         
                               </div>
                       </b:dataTableColumn>                     
                        </div>  
                      
                 </h:dataTable>
                  </b:form>
                </div>
               </div>
        <img src="images/love3.gif" alt="" style='position: relative; width:30%; height: 30%;opacity: 0.8' align='left'/>
     <img src="images/love3.gif" alt="" style='position: relative; width:30%; height: 30%;opacity: 0.8' align='right'/>
    
    </h:body>
</html>
