<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Messages</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <h:body class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;">
               
        
        <header class="w3-center w3-padding-32 w3-display-topmiddle" style='color:brown' > 
            <h1><b>Messenger</b></h1>
            <p class="w3-wide">Reply Here..........</p>
             </header>
           
           
            <b:form>
                <div class='w3-container' style='margin-left: 35%; margin-top: 10%' >
                    
                <h:dataTable class="table-sm table-striped table-hover FinderTable" value="#{message.showMessage}" var="show" styleClass="order-table" headerClass="order-table-header" >
                    
                    <b:dataTableColumn class="NameTd"> 
                    
                   
                     <p style="text-indent:3px; color:violet"> 
                         <b:label value="#{show.sender}"></b:label> <a> </a>
                  <b:label value="#{show.first_name}"></b:label> <a> </a>
                   <b:label value="#{show.last_name}"></b:label> <a> : </a>
                  <h:outputText value="#{show.messageDet}" style="display: inline-block; color: blue" ></h:outputText>                  
                     </p>                   
                  </b:dataTableColumn>  
                    
                    <b:dataTableColumn>
                        
                        <b:commandButton  look="danger" id="Delete"  value = "Delete" action="#{message.UpdateReply(show.sender)}" ajax="true" ></b:commandButton>
                        
                    </b:dataTableColumn>
                    
                 </h:dataTable>
               
                </div>   
               
                <b:button look="success" class="btn" style="margin-left: 36.5%" id="Reply"  value="Reply" onclick="ReplyClick();"/>
                
                <div id="MessageBox">
                     
                <h4> Reply your Date</h4>
                
       Type Date's user_id : <b:inputText id="Mid" placeholder='User ID'  value='#{message.receiver}'> </b:inputText>
                <br></br>
                <b:inputTextarea id="MessageTxt" placeholder='Type your lovely message'  value='#{message.messageDet}'> </b:inputTextarea>
                <br></br>
                <b:commandButton id="MessageButton" look="success" class="btn" value="Send" action="#{message.ReplyMessage()}" onclick="Confirmation();"/>
                <br></br>
                     
                
          </div>
        </b:form>
            
            
          
        
      
        <script src="javascript/Dating.js" type="text/javascript"></script>
       
    </h:body>
</html>
