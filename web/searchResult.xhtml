<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Result</title>
    </h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <h:body>
        <div>
        <h1></h1>
        <h:form>
            <h:dataTable value="#{top3.specificList}" var="obj" styleClass="order-table" headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row" class="table table-striped table-dark">
                <h:column>
                    <f:facet name="header">User ID </f:facet>
                    <h:outputText value="#{obj.user_id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">First Name </f:facet>
                    <h:outputText value="#{obj.first_name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name </f:facet>
                    <h:outputText value="#{obj.last_name}"></h:outputText>
                </h:column>
                

                

                <h:column>
                    <f:facet name="header">Gender </f:facet>
                    <h:outputText value="#{obj.gender}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Age </f:facet>
                    <h:outputText value="#{obj.age}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">City </f:facet>
                    <h:outputText value="#{obj.city}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interest 1 </f:facet>
                    <h:outputText value="#{obj.interests1}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interest 2 </f:facet>
                    <h:outputText value="#{obj.interests2}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">interest 3</f:facet>
                    <h:outputText value="#{obj.interests3}"></h:outputText>
                </h:column>
<h:column>
                    <f:facet name="header">Full profile </f:facet>
                    <h:commandButton id="submitRequest"  value="View Profile" action="#{top3.viewProfile(obj, component.id)}"/> 
                </h:column>
                 
                 
         
                
            </h:dataTable>
            
        </h:form>
        
        
        </div>
    </h:body>
</html>
