<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Friends</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/datingcss.css" rel="stylesheet" type="text/css"/>
         <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <h:body class="LayoutBody" style="background-image: url('images/BlackWhite.jpg');height: 100%;">
          
           
           <header class="w3-center w3-padding-32 w3-display-topmiddle" style='color:brown' > 
            <h1><b>Your Dates</b></h1>
            <p class="w3-wide">Dating is a battleground filled with deception and infidelity.  </p>
             </header>
            <div style=" margin: 15% 10% 10%;">
                 <div class="w3-container cont">
            <b:form>
               
                <b:dataTable class="table table-striped table-hover FinderTable" value="#{sendRequest.friends}" var="fri" styleClass="order-table" >
                    
                     <b:dataTableColumn>  
                      <b:label value="#{fri.sendID}"></b:label> <a> </a>
                      </b:dataTableColumn>
                    
                     <b:dataTableColumn>                 
                    <b:label value="#{fri.first_name}"></b:label> <a> </a>
                    <b:label value="#{fri.last_name}"></b:label> <a> : </a>
                     </b:dataTableColumn>
                     
                   <b:dataTableColumn>               
                     <b:commandButton look="primary" class="btn" value="view profile" action="#{top3.viewProfile(fri, component.id)}"/>
                  </b:dataTableColumn>
        
             
            </b:dataTable>
                   
        </b:form>
                      </div> 
            <p> </p>
            <div id='SendMessage'>
                <h4> Message your Date</h4>
                <b:form>
                    Type Date's user_id : <b:inputText id="Mid" placeholder='User ID' required='true' requiredMessage="ID cannot be empty " validatorMessage="#{message.validateFriends()}" value='#{message.receiver}'> </b:inputText>
                <br></br>
                <b:inputTextarea id="MessageTxt" placeholder='Type your lovely message' required='true' requiredMessage="Message cannot be empty " value='#{message.messageDet}'> </b:inputTextarea>
                <br></br>
                <b:commandButton id="MessageButton" look="success" class="btn" value="Send" action="#{message.InsertMessage()}" onclick="Confirmation();"/>
                <br></br>
               
                </b:form>
          </div>
            
        </div>    
        
        <script src="javascript/Dating.js" type="text/javascript"></script>
      
       
    </h:body>
</html>
