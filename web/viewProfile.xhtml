<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>View Profile</title>
    </h:head>
    <h:body>
        <b:modal id="amodal" size="modal-lg" title="Profile" styleClass="modalPseudoClass">
  <h:form>
                 <h:dataTable value="#{top3.profile}" var="top" styleClass="order-table" headerClass="order-table-header" class="table table-striped table-dark">
           

            <h:column>
                <f:facet name="header">first name</f:facet>
                <h:outputText value="#{top.first_name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">last name</f:facet>
                <h:outputText value="#{top.last_name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{top.gender}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{top.age}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                <h:outputText value="#{top.city}"></h:outputText>
            </h:column>
                     <h:column>
                <f:facet name="header">interest1</f:facet>
                <h:outputText value="#{top.interests1}"></h:outputText>
            </h:column><!--
-->                     <h:column>
                <f:facet name="header">interest2</f:facet>
                <h:outputText value="#{top.interests2}"></h:outputText>
            </h:column>
                     <h:column>
                <f:facet name="header">interest3</f:facet>
                <h:outputText value="#{top.interests3}"></h:outputText>
            </h:column>
                     <h:column>
                <f:facet name="header">occupation</f:facet>
                <h:outputText value="#{top.occupation}"></h:outputText>
            </h:column>
                     <h:column>
                <f:facet name="header">Bio</f:facet>
                <h:outputText value="#{top.bio}"></h:outputText>
            </h:column>
                     

            </h:dataTable>
                               
                                 
        </h:form>
    <f:facet name="footer">
    <b:button value="Close"  look="success"  href="LoginWelcome.xhtml" dismiss="modal" />
    <b:button value="Edit Profile" look="primary"  href="editProfile.xhtml" />
  </f:facet>
</b:modal>
<b:row>
  <b:column span="3">
    <a id="atrigger" class="btn btn-primary btn-lg" href="#amodal" data-toggle="modal">View Profile</a>
  </b:column>
 
</b:row>
    
    </h:body>
</html>
